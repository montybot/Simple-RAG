# docker/docker-compose.yml

services:
  rag-system:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: rag_system
    ports:
      - "8000:8000"
      - "8001:8001"
    volumes:
      - ../data:/app/data
      - ../src:/app/src
      - ../scripts:/app/scripts
      - ../logs:/app/logs
      - ../tests:/app/tests
    env_file:
      - ../.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
